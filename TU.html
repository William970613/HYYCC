<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圖片展示</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background:#f5e9d3;
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .img-row {
      display: flex;
      gap: 20px;
      overflow-x: auto; /* ✅ 水平滑動 */
      padding-bottom: 10px;
      width: 100%;
    }

    .img-row img {
      height: auto;
      width: auto;
      max-height: 90vh; /* ✅ 保持圖片完整不切到 */
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(255,255,255,0.1);
    }

    .btn {
      text-decoration: none;
      padding: 10px 20px;
      background: #dff176;
      color: black;
      font-weight: bold;
      border-radius: 20px;
      transition: all 0.3s ease;
      margin-top: 20px;
    }

    .btn:hover {
      background: #0ea9bd;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div class="img-row">
    <img src="Z.jpg" alt="圖片1" />
    <img src="ZZ.jpg" alt="圖片2" />
    <img src="S.jpg" alt="圖片3" />
    <img src="xiao.jpg" alt="圖片4" />
    <img src="rayy.jpg" alt="圖片5" />
  </div>

  <a class="btn" href="index.html">← 回首頁</a>
</body>
</html>
